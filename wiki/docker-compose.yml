version: '3'

services:
  mediawiki:
    container_name: mediawiki
    build: .
    restart: always
    env_file:
      - db.env
    depends_on:
      - wiki_db
    ports:
      - 8080:80
    links:
      - wiki_db 
    volumes:
      - /var/www/wwr21/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart the mediawiki service
      - ./LocalSettings.php:/var/www/wwr21/LocalSettings.php
      - ./media:/var/www/wwr21/media
      - ./uploads:/var/www/wwr21/uploads
      - ./apache2:/etc/apache2
      
  wiki_db:
    container_name: wiki_db
    image: mariadb
    restart: always
    env_file:
      - db.env
    volumes:
      - db-data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    depends_on:
      - wiki_db
    ports:
      - 8000:8080
    links:
      - wiki_db

volumes:
  db-data:
