version: '3'

services:
  wwr21_mediawiki:
    container_name: wwr21_mediawiki
    build: .
    restart: always
    env_file:
      - db.env
    depends_on:
      - wwr21_wiki_db
    ports:
      - 8080:80
    links:
      - wwr21_wiki_db 
    volumes:
      - /var/www/wwr21/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart the mediawiki service
      - ./LocalSettings.php:/var/www/wwr21/LocalSettings.php
      - ./media:/var/www/wwr21/media
      - ./uploads:/var/www/wwr21/uploads
      
  wwr21_wiki_db:
    container_name: wwr21_wiki_db
    image: mariadb
    restart: always
    env_file:
      - db.env
    volumes:
      - db-data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    depends_on:
      - wwr21_wiki_db
    ports:
      - 8000:8080
    links:
      - wwr21_wiki_db

volumes:
  wwr21_db_vol:
